<style>
.bar.total rect {
  fill: rgb(31, 119, 180);
}

.bar.positive rect {
  fill: rgb(44, 160, 44);
}
.bar.negative rect {
  fill: rgb(214, 39, 40);
}

.bar line.connector {
  stroke: grey;
  stroke-dasharray: 3;
}

.bar text {
  fill: white;
  font: 12px sans-serif;
  text-anchor: middle;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
